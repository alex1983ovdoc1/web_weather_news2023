<!-- Required meta tags -->
<!--  -->
<!-- !doctype html -  for html -->
<!doctype html> 
<!-- html lang="en" - lenduage -->
<html lang="en">
  <head>
    <!-- meta charset="utf-8" - codding site -->
    <meta charset="utf-8">
    <!-- name="viewport" - for view os, android, windows -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <title>{{ page_title }}</title>
  </head>
  <body>
    <div class="container">
    <h1>
         {{ page_title }}
    </h1>
    <!-- NEW string -->
    <div class='row'>
        <div class='col-8'>
            <h2>_News_</h2>
            {%for news in news_list:%}
            <h3><a href="{{ news.url }}">{{news.title}}</a></h3> 
   
            <p>{{ news.published.strftime('%d.%m.%Y') }}</p>
            <hr/>
            {%endfor%}
        </div>
        <div class='col-4'>
            <h2>_Forecast_</h2>
            {% if weather %}
                <!-- {{ weather }} -->
                Temperature: {{ weather.temp_C }}, FeelsLike: {{ weather.FeelsLikeC }}
            {% else %}
                - Service error -
            {% endif %}
        </div>
    </div>
    </div>

    <!--  -->
    <!-- Oprional Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>


    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
  </body>
